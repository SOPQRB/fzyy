<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Pinkoc.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        
        button:hover {
            background-color: #ff0044;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            z-index: 1000;
        }
        
        #fullscreenVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #fullscreenVideo::-webkit-media-controls-volume-slider {
            display: none;
        }
        
        #fullscreenVideo::-webkit-media-controls-mute-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="playBtn">Êí≠ÊîæÂä≤ÁàÜËßÜÈ¢ë üòç</button>
    </div>
    
    <div id="videoContainer">
        <video id="fullscreenVideo">
            <source src="91.mp4" type="video/mp4">
            ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅËßÜÈ¢ëÊí≠Êîæ„ÄÇ
        </video>
    </div>

    <script>
        const playBtn = document.getElementById('playBtn');
        const videoContainer = document.getElementById('videoContainer');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        
        fullscreenVideo.volume = 1.0;
        
        playBtn.addEventListener('click', () => {
            videoContainer.style.display = 'block';
            
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen();
            }
            
            fullscreenVideo.play();
        });
        
        fullscreenVideo.addEventListener('ended', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement || 
                document.mozFullScreenElement || document.msFullscreenElement) {
                
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            videoContainer.style.display = 'none';
        });
        
        document.addEventListener('fullscreenchange', exitHandler);
        document.addEventListener('webkitfullscreenchange', exitHandler);
        document.addEventListener('mozfullscreenchange', exitHandler);
        document.addEventListener('MSFullscreenChange', exitHandler);
        
        function exitHandler() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement &&
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                videoContainer.style.display = 'none';
                fullscreenVideo.pause();
                fullscreenVideo.currentTime = 0;
            }
        }
    </script>
</body>
</html>
